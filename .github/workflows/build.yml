name: Build

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build
        run: cd backend;go build -v ./...

      - name: Env Generator
        run: cd backend;go run . env-generator

      - name: Copy env
        run: cd backend;cp .config.generated.toml .config.toml

      - name: Test
        run: cd backend;go test -v ./...
