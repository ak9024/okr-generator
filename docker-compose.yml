version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PORT: "3000"
        HOST: "localhost"
        ENV: "production"
        VERSION: "v0.1.0"
        TOKEN: ""
        GOOGLE_CLIENT_ID: ""
        GOOGLE_CLIENT_SECRET: ""
        GOOGLE_REDIRECT_URL: ""
        GOOGLE_CLIENT_REDIRECT_URL: ""
        SUPABASE_URL: ""
        SUPABASE_KEY: ""
    image: backend
    ports:
      - "3000:3000"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND: "http://localhost:3000"
    image: frontend
    ports:
      - "80:80"
